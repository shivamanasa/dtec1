<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Human and Motion Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        #lights {
            display: flex;
            gap: 20px;
        }

        .light {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            transition: background-color 0.5s; /* Add smooth transition effect */
        }

        #green-light {
            background-color: green;
        }

        #red-light {
            background-color: red;
        }

        #video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }

        video {
            width: 100%;
            border-radius: 8px;
            height: 500px;
        }
    </style>
</head>
<body>
    <header>Live Human and Motion Detection</header>
    
    <div id="lights">
        <div id="green-light" class="light"></div>
        <div id="red-light" class="light"></div>
    </div>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <audio id="detection-sound" src="./person_frontyard_v2.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://trackingjs.com/external/compatibility.js"></script>
    <script src="https://trackingjs.com/external/matter.js"></script>
    <script src="https://trackingjs.com/build/tracking.js"></script>
    <script>
        async function setupCamera() {
            const video = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({ 'video': true });
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function detect(model, video) {
            const predictions = await model.detect(video);

            const greenLight = document.getElementById('green-light');
            const redLight = document.getElementById('red-light');

            if (predictions.some(prediction => prediction.class === 'person' && prediction.score > 0.5)) {
                // If person detected, show green light, hide red light, and play the detection sound
                greenLight.style.backgroundColor = 'green';
                redLight.style.backgroundColor = '#ccc'; // Reset red light color
                playDetectionSound();
            } else {
                // If no person detected, show red light, hide green light
                greenLight.style.backgroundColor = '#ccc'; // Reset green light color
                redLight.style.backgroundColor = 'red';
            }

            requestAnimationFrame(() => detect(model, video));
        }

        function playDetectionSound() {
            const detectionSound = document.getElementById('detection-sound');
            detectionSound.play();
        }

        function setupMotionDetection(video) {
            const tracker = new tracking.ObjectTracker('face');
            
            tracking.track(video, tracker);

            tracker.on('track', (event) => {
                if (event.data.length > 0) {
                    // Motion detected, you can add additional logic here
                    console.log('Motion detected!');
                }
            });
        }

        async function run() {
            const video = await setupCamera();
            const model = await cocoSsd.load();
            detect(model, video);
            setupMotionDetection(video);
        }

        run();
    </script>
</body>
</html>
